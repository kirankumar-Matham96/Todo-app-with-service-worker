<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg-container">
      <header class="header">
        <h1 class="h1">Todo App</h1>
        <div class="main-input-container">
          <input
            type="text"
            placeholder="Add new todo..."
            id="input"
            class="input"
          />
          <button id="add-todo-btn" class="btn">Add</button>
        </div>
      </header>
      <main class="main-container">
        <ul class="list-container">
          <li class="list-item" id="card-1">
            <p class="item-text">
              Lorem ipsum dolor sit ametta ipsa a? Eaque debitis vero unde?
            </p>
            <div class="list-button-group">
              <div title="Change card color">
                <input type="color" class="color-input" value="#fedd00" />
              </div>
              <div>
                <button class="btn edit-btn">Edit</button>
                <button class="btn delete-btn">Delete</button>
              </div>
            </div>
          </li>
        </ul>
      </main>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
